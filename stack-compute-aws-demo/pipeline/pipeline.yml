resource_types:
- name: terraform
  type: registry-image
  source:
    repository: cycloid/terraform-resource
    tag: ((terraform_version))


resources:
- name: tfstate
  type: terraform
  icon: terraform
  source:
    env_name: ($ .env $)
    backend_type: http
    backend_config:
      address: '($ .api_url $)/inventory?jwt=($ .inventory_jwt $)'
    vars:
      aws_cred: ((aws_cred))
      aws_region: ((aws_region))
      install_k3s: ((install_k3s))
      cy_api_key: ((cy_api_key))
      cy_api_url: ($ .api_url $)
      cy_org: ($ .org $)
      cy_project: ($ .project $)
      cy_env: ($ .env $)
      cy_component: ($ .component $)


# The Terraform stack (will be merged with the config)
- name: git_stack-terraform
  type: git
  icon: github-circle
  source:
    uri: ($ .scs_url $)
    branch: ($ .scs_branch $)
    ($- if eq .scs_cred_type "basic_auth" $)
    username: ((($ .scs_cred_path $).username))
    password: ((($ .scs_cred_path $).password))
    ($- end $)
    ($- if eq .scs_cred_type "ssh" $)
    private_key: ((($ .scs_cred_path $).ssh_key))
    ($- end $)
    paths:
      - ($ .stack_path $)/terraform/*

# The Terraform config (will be merged with the stack)
- name: git_config-terraform
  type: git
  icon: github-circle
  source:
    uri: ($ .cr_url $)
    branch: ($ .cr_branch $)
    ($- if eq .cr_cred_type "basic_auth" $)
    username: ((($ .cr_cred_path $).username))
    password: ((($ .cr_cred_path $).password))
    ($- end $)
    ($- if eq .cr_cred_type "ssh" $)
    private_key: ((($ .cr_cred_path $).ssh_key))
    ($- end $)
    paths:
      - ($ .org $)/($ .project $)/($ .env $)/($ .component $)/terraform/*


groups:
- name: overview
  jobs:
    - deploy
    - run-operations

- name: destroy
  jobs:
    - destroy


jobs:
  - name: deploy
    serial: true
    max_in_flight: 1
    build_logs_to_retain: 10
    plan:
      - in_parallel:
        - get: git_stack-terraform
          trigger: true
        - get: git_config-terraform
          trigger: true

      - task: merge-stack-and-config
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: cycloid/cycloid-toolkit
              tag: latest
          run:
            path: /usr/bin/merge-stack-and-config
          inputs:
          - name: git_config-terraform
            path: "config"
          - name: git_stack-terraform
            path: "stack"
          outputs:
          - name: merged-stack
            path: "merged-stack"
        params:
          CONFIG_PATH: ($ .org $)/($ .project $)/($ .env $)/($ .component $)/terraform
          STACK_PATH: ($ .stack_path $)/terraform

      - put: tfstate
        params:
          terraform_source: merged-stack/


  - name: run-operations
    serial: true
    max_in_flight: 1
    build_logs_to_retain: 10
    plan:
      - in_parallel:
        - get: tfstate
          trigger: true
          passed:
            - deploy

      - task: install-applications
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: olivier2t/toolkit
              tag: latest
          run:
            path: /bin/bash
            args:
              - '-c'
              - |
                yum install jq -y >/dev/null
                export INSTANCE_ID=$(cat tfstate/metadata | jq -r .instance_id)
                export AWS_ACCESS_KEY_ID=$(echo ${CY_AWS_CRED} | jq -r .access_key)
                export AWS_SECRET_ACCESS_KEY=$(echo ${CY_AWS_CRED} | jq -r .secret_key)
                export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
                export TERM=xterm
                CMD_RESPONSE=$(aws ssm send-command \
                  --instance-ids "${INSTANCE_ID}" \
                  --document-name 'AWS-RunShellScript' \
                  --parameters commands="\"
                    PUBLIC_IP=$(curl http://169.254.169.254/latest/meta-data/public-ipv4)
                    curl -sfL https://get.k3s.io | K3S_KUBECONFIG_MODE='644' INSTALL_K3S_EXEC='--disable traefik --disable servicelb --tls-san ${PUBLIC_IP}' sh -s -
                    until sudo ls /etc/rancher/k3s/k3s.yaml >/dev/null; do sleep 1; done
                    mkdir -p /home/admin/.kube
                    cp /etc/rancher/k3s/k3s.yaml /home/admin/.kube/config
                    chmod 644 /home/admin/.kube/config
                    cp /etc/rancher/k3s/k3s.yaml /home/admin/.kube/public_ip_config
                    sed -i "s/127.0.0.1/${PUBLIC_IP}/" ~/.kube/public_ip_config
                    chmod 644 /home/admin/.kube/public_ip_config
                    helm upgrade --set controller.hostPort.enabled=true --install ingress-nginx ingress-nginx --repo https://kubernetes.github.io/ingress-nginx --namespace ingress-nginx --create-namespace
                    kubectl apply -f https://raw.githubusercontent.com/kubernetes/dashboard/v2.7.0/aio/deploy/recommended.yaml
                  \"" \
                  --comment "Install K3s" | jq -r '.')
                echo $CMD_RESPONSE
                CMD_RESPONSE=$(aws ssm send-command \
                  --instance-ids "${INSTANCE_ID}" \
                  --document-name 'AWS-RunShellScript' \
                  --parameters 'commands=["cat /home/admin/.kube/public_ip_config"]' \
                  --comment "Get Kube Config")
                echo $CMD_RESPONSE
          inputs:
          - name: tfstate
            path: tfstate
        params:
          CY_AWS_CRED: '((aws_cred))'
          AWS_DEFAULT_REGION: '((aws_region))'

      - task: run-cli-operations
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: amazon/aws-cli
              tag: latest
          run:
            path: /bin/bash
            args:
              - '-c'
              - |
                yum install jq -y >/dev/null
                export instance_id=$(cat tfstate/metadata | jq -r .instance_id)
                export AWS_ACCESS_KEY_ID=$(echo ${CY_AWS_CRED} | jq -r .access_key)
                export AWS_SECRET_ACCESS_KEY=$(echo ${CY_AWS_CRED} | jq -r .secret_key)
                export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
                export TERM=xterm
                if [[ "$vm_instance_status" = "Started" ]]; then
                  echo "Starting instance ${instance_id}..."
                  aws ec2 start-instances --instance-ids ${instance_id}
                elif [[ "$vm_instance_status" = "Stopped" ]]; then
                  echo "Stopping instance ${instance_id}..."
                  aws ec2 stop-instances --instance-ids ${instance_id}
                fi
          inputs:
          - name: tfstate
            path: tfstate
        params:
          vm_instance_status: '((vm_instance_status))'
          CY_AWS_CRED: '((aws_cred))'
          AWS_DEFAULT_REGION: '((aws_region))'


  - name: destroy
    max_in_flight: 1
    build_logs_to_retain: 10
    plan:
      - in_parallel:
        - get: git_stack-terraform
          trigger: false
        - get: git_config-terraform
          trigger: false
        - get: tfstate
          trigger: true

      - task: timer-before-destroy
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: cycloid/cycloid-toolkit
          run:
            path: /bin/bash
            args:
              - '-ec'
              - |
                sleep ${destroy_timer_in_minutes}m
        params:
          destroy_timer_in_minutes: ((destroy_timer_in_minutes))

      - task: merge-stack-and-config
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: cycloid/cycloid-toolkit
              tag: latest
          run:
            path: /usr/bin/merge-stack-and-config
          inputs:
          - name: git_config-terraform
            path: "config"
          - name: git_stack-terraform
            path: "stack"
          outputs:
          - name: merged-stack
            path: "merged-stack"
        params:
          CONFIG_PATH: ($ .org $)/($ .project $)/($ .env $)/($ .component $)/terraform
          STACK_PATH: ($ .stack_path $)/terraform

      - put: tfstate
        params:
          action: destroy
          terraform_source: merged-stack/
        get_params:
          action: destroy
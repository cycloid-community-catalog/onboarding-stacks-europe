---
version: "2"
use_cases:
- name: default
  sections:
  - name: Compute
    groups:
    - name: Access Configuration
      technologies: [pipeline]
      vars:
      - name: "AWS Account"
        description: "The AWS account where to deploy the infrastructure. It contains access key and secret key."
        key: aws_cred
        widget: cy_cred
        widget_config:
          display_keys: false
          cred_types:
            - aws
        type: string
        default: "((aws))"
        required: true

      - name: "AWS Region"
        description: "AWS region to use for Terraform."
        key: aws_region
        widget: auto_complete
        type: string
        values_ref: https://cycloid-demo-stackforms-values.s3.eu-west-1.amazonaws.com/aws-regions.json
        required: true

    - name: VM Specs
      technologies: [terraform]
      vars:
      - name: "Instance type"
        description: "Instance type for the VM."
        key: vm_instance_type
        widget: slider_list
        type: string
        default: "t3a.small"
        values:
            - "t3a.small"
            - "t3a.medium"
            - "t3a.large"
        required: true

      - name: "Disk size"
        unit: Go
        description: "Disk size for the VM."
        key: vm_disk_size
        widget: slider_range
        type: integer
        default: 20
        values:
            - 20
            - 250
        required: true
        
      - name: "Ingress TCP ports"
        description: "Ingress TCP ports allowed from the internet. Type any ports as needed."
        key: vm_ports_in
        widget: auto_complete
        widget_config:
          multiselect: true
        type: array
        values: [22,80,443,8080]
        default: [80,443]
        required: false

      - name: "Create or Select VPC"
        description: "Whether to create a new VPC or select an existing one."
        key: res_selector
        widget: dropdown
        type: map
        required: true
        default: "Create new"
        values:
        - {"label": "Create new", "value": "create"}
        - {"label": "Select from Asset Inventory", "value": "inventory"}
        - {"label": "Enter manually", "value": "manual"}

    - name: Select from Asset Inventory
      technologies: [terraform]
      condition: '$res_selector == "Select from Asset Inventory"'
      vars:
      - name: "VPC"
        description: "VPC where to deploy the resources."
        key: vpc_id_inventory
        widget: cy_inventory_resource
        widget_config:
          attribute: id
          filters:
            type: aws_vpc
            attributes: 'arn[rlike]="*:${aws_region}:*'
        type: string
        required: true

    - name: Enter manually
      technologies: [terraform]
      condition: '$res_selector == "Enter manually"'
      vars:
      - name: "VPC ID"
        description: "VPC ID where to deploy the resources. Make sure the VPC is in the same region as set previously."
        key: vpc_id_manual
        widget: simple_text
        type: string
        required: true

---
version: "2"
use_cases:
- name: outscale
  sections:
  - name: K3s
    groups:
    - name: Outscale Access
      technologies: [pipeline]
      vars:
      - name: "Outscale Account"
        description: "The Outscale account where to deploy the infrastructure."
        key: outscale_cred
        widget: cy_cred
        widget_config:
          display_keys: false
          cred_types:
            - custom
        type: string
        default: "((outscale))"
        required: true

      - name: "Outscale Region"
        description: "The Outscale region where to deploy the infrastructure."
        key: outscale_region
        widget: dropdown
        type: map
        required: true
        values:
        - {"label": "Beauharnois BHS5 (FR)", "value": "BHS5"}
        - {"label": "Frankfurt DE1 (DE)", "value": "DE1"}
        - {"label": "Gravelines GRA11 (FR)", "value": "GRA11"}
        - {"label": "London UK1 (GB)", "value": "UK1"}
        - {"label": "Milan EU-SOUTH-LZ-MIL-A (IT)", "value": "EU-SOUTH-LZ-MIL-A"}
        - {"label": "Roubaix RBX-A (FR)", "value": "RBX-A"}
        - {"label": "Stockholm EU-NORTH-LZ-STO-A (SE)", "value": "EU-NORTH-LZ-STO-A"}
        - {"label": "Strasbourg SBG5 (FR)", "value": "SBG5"}
        - {"label": "Warsaw WAW1 (PL)", "value": "WAW1"}

    - name: Outscale Infrastructure
      technologies: [terraform]
      vars:
      - name: "CPU Generation"
        description: "The Outscale CPU Generation to deploy."
        key: outscale_cpu_gen
        widget: slider_list
        type: integer
        required: true
        default: 6
        values:
        - 5
        - 6
        - 7
      - name: "CPU"
        description: "The number of CPU to deploy."
        key: outscale_cpu
        widget: slider_range
        type: integer
        required: true
        default: 2
        values:
        - 1
        - 4
      - name: "Memory"
        description: "The amount of memory to deploy."
        key: outscale_mem
        widget: slider_range
        type: integer
        required: true
        default: 4
        values:
        - 1
        - 8


- name: ionos
  sections:
  - name: K3s cluster
    groups:
    - name: IONOS Access
      technologies: [pipeline]
      vars:
      - name: "IONOS Account"
        description: "The IONOS account where to deploy the infrastructure."
        key: ionos_cred
        widget: cy_cred
        widget_config:
          display_keys: false
          cred_types:
            - custom
        type: string
        default: "((ionos))"
        required: true

      - name: "IONOS Region"
        description: "The IONOS region where to deploy the infrastructure."
        key: ionos_region
        widget: dropdown
        type: map
        required: true
        values:
        - {"label": "Frankfurt am Main (DE)", "value": "de/fra"}
        - {"label": "Karlsruhe (DE)", "value": "de/fkb"}
        - {"label": "Berlin (DE)", "value": "de/txl"}
        - {"label": "Paris (FR)", "value": "fr/par"}
        - {"label": "London (GB)", "value": "gb/lhr"}
        - {"label": "Logro√±o (ES)", "value": "es/vit"}

    - name: IONOS Infrastructure
      technologies: [terraform]
      vars:
      - name: "IONOS Compute Configuration"
        description: "The IONOS cube configuration to deploy."

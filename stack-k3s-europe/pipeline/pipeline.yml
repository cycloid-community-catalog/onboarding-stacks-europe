# YAML anchors
shared:
- &merge-stack-and-config
  platform: linux
  image_resource:
    type: registry-image
    source:
      repository: cycloid/cycloid-toolkit
      tag: latest
  run:
    path: /usr/bin/merge-stack-and-config


resource_types:
- name: terraform
  type: registry-image
  source:
    repository: cycloid/terraform-resource
    tag: ((terraform_version))


resources:
- name: tfstate
  type: terraform
  icon: terraform
  source:
    env_name: ($ .environment $)
    backend_type: http
    backend_config:
      address: '($ .api_url $)/inventory?jwt=($ .inventory_jwt $)'
    vars:
      cycloid_jwt: ((cycloid_api_key))
      cycloid_api_url: ($ .api_url $)
      cy_org: ($ .organization_canonical $)
      cy_pro: ($ .project $)
      cy_env: ($ .environment $)
      cy_com: ($ .component $)
($ if eq .use_case "ionos" $)
      ionos_cred: ((ionos_cred))
      ionos_region: ((ionos_region))
($ else if eq .use_case "ovh" $)
      ovh_cred: ((ovh_cred))
      ovh_region: ((ovh_region))
    # env:
    #   OS_AUTH_URL: ((ovh.OS_AUTH_URL))
    #   OS_TENANT_ID: ((ovh.OS_TENANT_ID))
    #   OS_REGION_NAME: ((ovh_region))
    #   OS_USERNAME: ((ovh.OS_USERNAME))
    #   OS_PASSWORD: ((ovh.OS_PASSWORD))
($ end $)


# The Terraform stack (will be merged with the config)
- name: git_stack-terraform
  type: git
  icon: github-circle
  source:
    uri: ($ .scs_url $)
    branch: ($ .scs_branch $)
    ($- if eq .scs_cred_type "basic_auth" $)
    username: ((($ .scs_cred_path $).username))
    password: ((($ .scs_cred_path $).password))
    ($- end $)
    ($- if eq .scs_cred_type "ssh" $)
    private_key: ((($ .scs_cred_path $).ssh_key))
    ($- end $)
    paths:
      - ($ .stack_path $)/terraform/($ .use_case $)/*

# The Terraform config (will be merged with the stack)
- name: git_config-terraform
  type: git
  icon: github-circle
  source:
    uri: ($ .cr_url $)
    branch: ($ .cr_branch $)
    ($- if eq .cr_cred_type "basic_auth" $)
    username: ((($ .cr_cred_path $).username))
    password: ((($ .cr_cred_path $).password))
    ($- end $)
    ($- if eq .cr_cred_type "ssh" $)
    private_key: ((($ .cr_cred_path $).ssh_key))
    ($- end $)
    paths:
      - ($ .organization_canonical $)/($ .project $)/($ .environment $)/($ .component $)/terraform/($ .use_case $)/*


groups:
- name: overview
  jobs:
    - terraform-plan
    - terraform-apply
    - get-kubeconfig

- name: destroy
  jobs:
    - terraform-destroy


jobs:
  # Merge and trigger a plan whenever there is a commit in Terraform stack or config
  - name: terraform-plan
    serial: true
    max_in_flight: 1
    build_logs_to_retain: 10
    plan:
      - in_parallel:
        - get: git_stack-terraform
          trigger: true

        - get: git_config-terraform
          trigger: true

      - task: merge-stack-and-config
        config:
          <<: *merge-stack-and-config
          inputs:
          - name: git_config-terraform
            path: "config"
          - name: git_stack-terraform
            path: "stack"
          outputs:
          - name: merged-stack
            path: "merged-stack"
        params:
          CONFIG_PATH: ($ .organization_canonical $)/($ .project $)/($ .environment $)/($ .component $)/terraform/($ .use_case $)
          STACK_PATH: ($ .stack_path $)/terraform/($ .use_case $)

      - put: tfstate
        params:
          plan_only: true
          terraform_source: merged-stack/


  # Merge and trigger an apply whenever there is a terraform plan passed successfully
  - name: terraform-apply
    serial: true
    max_in_flight: 1
    build_logs_to_retain: 10
    plan:
      - in_parallel:
        - get: git_stack-terraform
          trigger: false
          passed:
            - terraform-plan

        - get: git_config-terraform
          trigger: false
          passed:
            - terraform-plan

        - get: tfstate
          trigger: true
          passed:
            - terraform-plan

      - task: merge-stack-and-config
        config:
          <<: *merge-stack-and-config
          inputs:
          - name: git_config-terraform
            path: "config"
          - name: git_stack-terraform
            path: "stack"
          outputs:
          - name: merged-stack
            path: "merged-stack"
        params:
          CONFIG_PATH: ($ .organization_canonical $)/($ .project $)/($ .environment $)/($ .component $)/terraform/($ .use_case $)
          STACK_PATH: ($ .stack_path $)/terraform/($ .use_case $)

      - put: tfstate
        params:
          plan_run: true
          terraform_source: merged-stack/


  - name: get-kubeconfig
    serial: true
    max_in_flight: 1
    build_logs_to_retain: 10
    plan:
    - do:
      - get: tfstate
        trigger: true
        passed:
          - terraform-apply

      - task: get-kubeconfig
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: cycloid/cycloid-toolkit
              tag: latest
          run:
            path: /bin/bash
            args:
            - -ecx
            - |
              mkdir -p ~/.ssh
              echo "${SSH_PRIVATE_KEY}" >~/.ssh/git
              chmod 600 ~/.ssh/git
              eval "$(ssh-agent -s)"
              ssh-add ~/.ssh/git
              IPADDR="$(jq -r .ipv4 tfstate/metadata)"
              scp root@${IPADDR}:/etc/rancher/k3s/k3s.yaml ~/kubeconfig
              sed -i "s/127.0.0.1/${IPADDR}/" ~/kubeconfig
              echo "Saving kubeconfig in Credential ${CY_ORG}-${PROJECT}-${ENV}-kubeconfig"
              cy credential create --name "${CY_ORG}-${PROJECT}-${ENV}-kubeconfig" custom --field-file kubeconfig=~/kubeconfig >output
              if [[ "$?" != "0" ]]; then
                  echo "Saving kubeconfig in Credential Error: cy returned code $?"
                  cat output
                  exit 1
              fi
          inputs:
          - name: tfstate
          params:
            SSH_PRIVATE_KEY: ((($ .organization_canonical $)-($ .project $)-($ .environment $).ssh_key))
            CY_API_KEY: ((cycloid_api_key))
            CY_API_URL: ($ .api_url $)
            CY_ORG: ($ .organization_canonical $)
            PROJECT: ($ .project $)
            ENV: ($ .environment $)


  # Destroy the infrastructure
  - name: terraform-destroy
    max_in_flight: 1
    build_logs_to_retain: 10
    plan:
      - in_parallel:
        - get: git_stack-terraform
          trigger: false
          passed:
            - terraform-plan

        - get: git_config-terraform
          trigger: false
          passed:
            - terraform-plan

        - get: tfstate
          trigger: false

      - task: merge-stack-and-config
        config:
          <<: *merge-stack-and-config
          inputs:
          - name: git_config-terraform
            path: "config"
          - name: git_stack-terraform
            path: "stack"
          outputs:
          - name: merged-stack
            path: "merged-stack"
        params:
          CONFIG_PATH: ($ .organization_canonical $)/($ .project $)/($ .environment $)/($ .component $)/terraform/($ .use_case $)
          STACK_PATH: ($ .stack_path $)/terraform/($ .use_case $)

      - put: tfstate
        params:
          action: destroy
          terraform_source: merged-stack/
        get_params:
          action: destroy
---
version: "2"
use_cases:
- name: cycloid-common
  sections:
  - name: NodeJS WebApp
    groups:
    - name: NodeJS Application
      technologies: [terraform]
      vars:
      - name: "Webapp Public Git URL"
        description: "Public git URL of the web application to build and deploy."
        key: git_app_url
        widget: auto_complete
        type: string
        values: ["https://github.com/Rahul-Pandey7/react-image-compressor.git","https://github.com/arnab-datta/counter-app.git","https://github.com/Yog9/SnapShot.git","https://github.com/ahfarmer/calculator.git","https://github.com/ahfarmer/emoji-search.git"]
        default: "https://github.com/Yog9/SnapShot.git"
        required: true
    - name: Day-2 Operations with Ansible
      technologies: [ansible]
      vars:
      - name: "Service to Restart"
        description: "A single service to restart on a Linux machine. Supported init systems include BSD init, OpenRC, SysV, Solaris SMF, systemd, upstart."
        key: hosts_service
        type: string
        widget: simple_text
        default: "sshd"
      - name: "Package to Install"
        description: "A single package to install or upgrade on a Debian or Ubuntu OS."
        key: hosts_package
        type: string
        widget: simple_text
        default: "curl"
      - name: "User to Create"
        description: "A single user to create."
        key: hosts_user
        type: string
        widget: simple_text
        default: "cycloid"

- name: aws
  sections:
  - name: NodeJS WebApp
    groups:
    - name: Access Configuration
      technologies: [pipeline]
      vars:
      - name: "AWS Account"
        description: "The AWS account where to deploy the infrastructure."
        key: aws_cred
        widget: cy_cred
        widget_config:
          display_keys: false
          cred_types:
            - aws
        type: string
        default: "((aws))"
        required: true
      - name: "AWS Region"
        description: "AWS region where to deploy the resources."
        key: aws_region
        widget: auto_complete
        type: string
        values_ref: https://cycloid-demo-stackforms-values.s3.eu-west-1.amazonaws.com/aws-regions.json
        default: eu-west-3
        validations: 
        - regexp: "^[a-z]{2}-[a-z]+-\\d+$" 
          error_message: "Please enter a valid AWS region such as us-east-1"
        required: true

    - name: Network Configuration
      technologies: [terraform]
      vars:
      - name: "VPC"
        description: "VPC where to deploy the resources."
        key: vpc_id
        widget: dropdown
        values_ref: 'https://qvwxxxcwnfsawhqxjpoh2uknqi0fchvk.lambda-url.eu-west-3.on.aws/?region=${aws_region}'
        type: map
        required: true
      - name: "Subnets"
        description: "Subnets where to deploy the resources."
        key: subnet_ids
        widget: dropdown
        type: array
        required: true
        values_ref: 'https://svskmn4mpcisv6vw52uuv7dmpq0wefaz.lambda-url.eu-west-3.on.aws/?vpc-id=${vpc_id}&region=${aws_region}'
        widget_config:
          multiselect: true
        validations:
          - array:
              min_elems: 2
            error_message: "At least two subnets must be selected"

    - name: VM Specs
      technologies: [terraform]
      vars:
      - name: "Instance type"
        description: "Instance type for the VM."
        key: vm_instance_type
        widget: slider_list
        type: string
        default: "t3a.small"
        values:
            - "t3a.small"
            - "t3a.medium"
            - "t3a.large"
        required: true
      - name: "Disk size"
        unit: Go
        description: "Disk size for the VM."
        key: vm_disk_size
        widget: slider_range
        type: integer
        default: 20
        values:
            - 20
            - 250
        required: true

    - name: NodeJS Application

    - name: Day-2 Operations with Ansible

    - name: Day 2 Operations with AWS CLI
      technologies: [pipeline]
      vars:
      - name: "Instance status"
        description: "Status for the deployed instances."
        key: vm_instance_status
        widget: radios
        type: string
        default: "Started"
        values:
            - "Started"
            - "Stopped"
        required: true

